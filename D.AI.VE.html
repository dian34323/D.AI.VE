      .social-media {
            text-align: center;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif; /* Font lebih modern */
        }

        .social-media h3 {
            font-size: 22px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
        }

        .social-media li {
            display: inline-block;
            margin: 0 15px;
        }

        .social-media a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #ff5a5f; /* Warna menarik */
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-media a:hover {
            color: #007bff;
            transform: scale(1.1); /* Efek membesar saat di-hover */
        }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;

      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;

    .gallery img:hover {

    footer {
